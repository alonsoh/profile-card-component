<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile-card-component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="top-profile">
      <img src="img/image-victor.jpg" alt="">
    </div>
    <div class="middle-profile">
      <div class="info">
        <span class="f-bold">Victor Crest</span> <span class="f-light">26</span>
        <p class="f-light f-medium p-1">London</p>
        <hr>
      </div>
    </div>
    <div class="footer-profile">
     <div class="footer-profile-item-left">
       <span class="f-bold">80K</span>
       <p class="f-light f-small f-spaced">Followers</p>
     </div>
     <div class="footer-profile-item-middle">
       <span class="f-bold">803K</span>
       <p class="f-light f-small f-spaced">Likes</p>
     </div>
     <div class="footer-profile-item-right">
       <span class="f-bold">1.4K</span>
       <p class="f-light f-small f-spaced">Photos</p>
     </div>
    </div>
  </div>
</body>
</html>
